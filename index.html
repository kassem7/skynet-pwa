<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>توليد كروت سكاي نت</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#007BFF">
</head>
<body>

  <div class="controls">
    <!-- نموذج الإدخال (نفس النموذج الذي أرسلته مسبقًا) -->
    <div class="form-group">
      <label for="bg-select">الخلفية:</label>
      <select id="bg-select">
        <option value="card1.png">خلفية 1</option>
        <option value="card2.png">خلفية 2</option>
        <option value="card3.png">خلفية 3</option>
        <option value="card4.png">خلفية 4</option>
        <option value="card5.png">خلفية 5</option>
        <option value="card6.png">خلفية 6</option>
        <option value="card7.png">خلفية 7</option>
        <option value="card8.png">خلفية 8</option>
        <option value="card9.png">خلفية 9</option>
        <option value="card10.png">خلفية 10</option>
        <option value="card11.png">خلفية 11</option>
        <option value="card12.png">خلفية 12</option>
        <option value="card13.png">خلفية 13</option>
        <option value="card14.png">خلفية 14</option>
        <option value="card15.png">خلفية 15</option>
        <option value="card16.png">خلفية 16</option>
        <option value="card20.png">خلفية 17</option>
        <option value="card21.png">خلفية 18</option>
        <option value="card22.png">خلفية 19</option>
      </select>
    </div>

    <div class="form-group">
      <label for="network-name">اسم الشبكة:</label>
      <input type="text" id="network-name" value="سكاي نت">
    </div>

    <div class="form-group">
      <label for="duration">المدة:</label>
      <select id="duration">
        <option value="7 يوم">7 يوم</option>
        <option value="15 يوم" selected>15 يوم</option>
        <option value="30 يوم">30 يوم</option>
      </select>
    </div>

    <div class="form-group">
      <label for="info">السعر والحجم:</label>
      <select id="info">
        <option value="٥٠٠ ريال -- الحجم: ١ جيجا">٥٠٠ ريال -- الحجم: ١ جيجا</option>
        <option value="١٠٠٠ ريال -- الحجم: ٢ جيجا" selected>١٠٠٠ ريال -- الحجم: ٢ جيجا</option>
        <option value="١٥٠٠ ريال -- الحجم: ٣ جيجا">١٥٠٠ ريال -- الحجم: ٣ جيجا</option>
        <option value="٢٠٠٠ ريال -- الحجم: ٥ جيجا">٢٠٠٠ ريال -- الحجم: ٥ جيجا</option>
        <option value="٣٠٠٠ ريال -- الحجم: ٩ جيجا">٣٠٠٠ ريال -- الحجم: ٩ جيجا</option>
      </select>
    </div>

    <div class="form-group">
      <label for="prefix">بادئة الكود:</label>
      <input type="text" id="prefix" value="w" maxlength="2">
    </div>

    <div class="form-group">
      <label for="pages">عدد الصفحات:</label>
      <input type="number" id="pages" value="1" min="1">
    </div>

    <div class="form-group">
      <label for="comment">التعليق (comment):</label>
      <select id="comment">
        <option value="500">500</option>
        <option value="1000">1000</option>
        <option value="1500">1500</option>
        <option value="2000">2000</option>
        <option value="3000" selected>3000</option>
      </select>
    </div>

    <div class="form-group">
      <label for="profile">الملف الشخصي (profile):</label>
      <input type="text" id="profile" value="default">
    </div>

    <div class="form-group">
      <label for="limit">الحجم والزمن:</label>
      <select id="limit">
        <option value="limit-bytes-total=1024M limit-uptime=7d">1 جيجا / 7 يوم</option>
        <option value="limit-bytes-total=2143M limit-uptime=15d">2 جيجا / 15 يوم</option>
        <option value="limit-bytes-total=3072M limit-uptime=15d">3 جيجا / 15 يوم</option>
        <option value="limit-bytes-total=5000M limit-uptime=30d">5 جيجا / 30 يوم</option>
        <option value="limit-bytes-total=9659M limit-uptime=30d" selected>9 جيجا / 30 يوم</option>
      </select>
    </div>

    <div class="form-group">
      <label for="server">اسم السيرفر:</label>
      <select id="server">
        <option value="sky.net" selected>sky.net</option>
        <option value="home.net">home.net</option>
        <option value="fiber.local">fiber.local</option>
      </select>
    </div>

    <button onclick="generateCards()">🌀 توليد كروت جديدة</button>
    <button onclick="downloadPDF()">📄 تحميل PDF</button>
    <button onclick="copyScriptToClipboard()">📋 نسخ السكربت إلى الحافظة</button>
    <button onclick="downloadText()">💾 حفظ السكربت في ملف</button>
  </div>

  <div id="card-container"></div>

  <!-- مكتبة PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- سكربت المشروع -->
  <script src="scripts/script.js"></script>

  <!-- تسجيل Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ تم تسجيل Service Worker"))
        .catch(err => console.error("❌ فشل تسجيل Service Worker:", err));
    }
  </script>

</body>
</html>
